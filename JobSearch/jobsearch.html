<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your dream developer job!</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        id="searchButton"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Job Description"
          aria-label="Search"
          id="jobDes"
        />
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Location"
          aria-label="Search"
          id="location"
        />
        <input type="checkbox" id="fullTime" name="fullTime" />
        <label for="fullTime"> Full Time</label><br />
        <input type="checkbox" id="contract" name="contract" />
        <label for="contract"> Contract</label><br />
        <input type="checkbox" id="remote" name="remote" />
        <label for="remote"> Remote</label><br />
        <button class="btn btn btn-secondary btn-sm my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

      crossorigin="anonymous"
    ></script>
